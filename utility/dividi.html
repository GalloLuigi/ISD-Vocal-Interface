<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividi Testo in Blocchi</title>
    <style>
        /* Stile per i div creati */
        .text-block {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>

    <div id="output"></div>

    <script>
        function divideTextIntoDivs(text, chunkSize) {
            const outputDiv = document.getElementById('output');
            let start = 0;

            while (start < text.length) {
                // Crea un blocco di testo di lunghezza chunkSize
                let chunk = text.slice(start, start + chunkSize);

                // Crea un nuovo elemento div
                let div = document.createElement('div');
                //div.className = 'text-block';

                // Inserisci il testo nel div
                div.textContent = chunk;

                // Aggiungi il div all'elemento output
                outputDiv.appendChild(div);

                // Avanza all'iterazione successiva
                start += chunkSize;
            }
        }

        // Esempio di utilizzo
        const text = "The significance of this paper lies in its exploring the key design process of automotive HMI experience design based on voice interaction and the design method to create humane task-oriented dialogue scenarios in order to achieve the naturalness of interactions and integrate more emotional designs into HMI to demonstrate the humanity and emotional interactions during the travelling process and grant users more driving pleasures and emotional experiences. This study provides some methodological guidance for the design of interaction modes in automotive HMI, and is also a research and supplement for the user-oriented design concept.  "


        divideTextIntoDivs(text, 89);
    </script>

</body>

</html>
