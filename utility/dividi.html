<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividi Testo in Blocchi</title>
    <style>
        /* Stile per i div creati */
        .text-block {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div id="output"></div>

    <script>
        function divideTextIntoDivs(text, chunkSize) {
            const outputDiv = document.getElementById('output');
            let start = 0;

            while (start < text.length) {
                // Crea un blocco di testo di lunghezza chunkSize
                let chunk = text.slice(start, start + chunkSize);

                // Crea un nuovo elemento div
                let div = document.createElement('div');
                //div.className = 'text-block';

                // Inserisci il testo nel div
                div.textContent = chunk;

                // Aggiungi il div all'elemento output
                outputDiv.appendChild(div);

                // Avanza all'iterazione successiva
                start += chunkSize;
            }
        }

        // Esempio di utilizzo
        const text = `We have presented new voice-based assistive technology
for continuous control tasks and have demonstrated an initial system implementation of
this concept. An initial user study using a group
of individuals from the non-target population confirmed
the feasibility of this technology. We plan
next to further improve our system by evaluating a
number of novel pattern classification techniques to
increase accuracy and user-independence, and to introduce
additional vocal characteristics (possibilities
include vibrato, degree of nasality, rate of change
of any of the above as an independent parameter)
to increase the available simultaneous degrees of
freedom controllable via the voice. Moreover, we
plan to develop algorithms to decouple unintended
user correlations of these parameters, and to further
advance both our adaptation and acceleration algorithms.`;





divideTextIntoDivs(text, 89);
    </script>
    
</body>
</html>
